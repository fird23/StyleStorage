{% extends "base.html" %}
{% load static %}

{% block title %}Контакты - StyleStorage{% endblock %}

{% block content %}

<div class="contact__wrapper">
    <div class="content">
        <div class="contact_block">
            <h2>Наши контакты</h2>
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <p>г. Ижевск, Пушкинская 292/1, 16</p>
                    </li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <p>stylestorage@example.com</p>
                    </li>
                    <li>
                        <i class="fas fa-phone"></i>
                        <p>+7 (495) 123-45-67</p>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="send-message_block">
            <h2>Связаться с нами</h2>
            <form action="" class="send_message_form">
                {% csrf_token %}
                <div class="form-group">
                    <!-- <label>Ваше имя:</label> -->
                    <input type="text" name="name" class="form-control" placeholder="Ваше имя" required >
                </div>
                <div class="form-group">
                    <!-- <label>Email:</label> -->
                    <input type="email" name="email" required placeholder="Электронная почта" class="form-control">
                </div>
                <div class="form-group">
                    <!-- <label>Телефон:</label> -->
                    <input type="tel" name="phone" class="form-control phone-input" placeholder="+7 (___) ___-__-__">
                </div>
                <div class="form-group">
                    <textarea name="" placeholder="Укажите ваше сообщение" id=""></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
