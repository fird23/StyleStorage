{% extends "base.html" %}
{% load static %}

{% block title %}Каталог - StyleStorage{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/catalog.css' %}">
<main class="catalog-page">
    <div class="container">
        <div class="catalog-container">
            <!-- Блок фильтров -->
            <aside class="filters-section">
                <h2 class="section-title">Фильтры</h2>
                
                <div class="filter-group">
                    <h3 class="filter-title">Цена, ₽</h3>
                    <div class="price-inputs">
                        <input type="number" placeholder="От" min="0" class="price-input">
                        <input type="number" placeholder="До" max="100000" class="price-input">
                    </div>
                    <div class="price-range"></div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title">Тип изделия</h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="type" checked>
                            <span>Шкаф-купе</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="type">
                            <span>Гардеробные системы</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title">Материал</h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="material">
                            <span>ДСП</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="material">
                            <span>МДФ</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="material">
                            <span>Натуральное дерево</span>
                        </label>
                    </div>
                </div>

                <button class="cta-btn primary-cta full-width">Применить фильтры</button>
            </aside>

            <!-- Сетка товаров -->
            <div class="products-section">
                <div class="products-grid">
                    <!-- Карточка товара 1 -->
                    <article class="product-card" itemscope itemtype="http://schema.org/Product">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" 
                                 alt="Шкаф-купе Милан"
                                 loading="lazy">
                            <span class="product-badge">Хит продаж</span>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title" itemprop="name">Шкаф-купе "Милан"</h3>
                            <p class="product-description" itemprop="description">Двухдверный шкаф с зеркальными панелями и подсветкой</p>
                            <div class="product-price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                                <span itemprop="priceCurrency" content="RUB">₽</span>
                                <span itemprop="price">34 900</span>
                            </div>
                            <div class="product-actions">
                                <a href="#" class="btn-details">Подробнее</a>
                                <button class="btn-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </article>

                    <!-- Остальные товары -->
                </div>

                <!-- Пагинация -->
                <div class="pagination">
                    <a href="#" class="page-link active">1</a>
                    <a href="#" class="page-link">2</a>
                    <a href="#" class="page-link">3</a>
                    <span class="page-dots">...</span>
                    <a href="#" class="page-link">10</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
