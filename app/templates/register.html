{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация - StyleStorage{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/reg.css' %}">

<main>
    <div class="auth-container">
        <h1 class="auth-title">Создать аккаунт</h1>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="errorlist">
                    Пожалуйста, исправьте ошибки в форме
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_name">Имя</label>
                <input type="text" name="name" id="id_name" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required>
            </div>

            <div class="form-group">
                <label for="id_phone">Телефон</label>
                <input type="tel" name="phone" id="id_phone" required>
            </div>

            <div class="form-group">
                <label for="id_password1">Пароль</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>

            <div class="form-group">
                <label for="id_password2">Повторите пароль</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </div>
        </form>

        <div class="auth-links">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>
</main>
{% endblock %}
